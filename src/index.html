<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유효성 검사</title>
    <link rel="stylesheet" href="global-style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="validator.js"></script>
  </head>

  <body>
    <main>
      <div class="logoBox">
        <!-- <img
        class="logo"
        src="https://logoyogo.com/web/wp-content/uploads/edd/2020/12/logoyogo-1-23.jpg"
        alt="CAT_LOGO"
      /> -->
      </div>

      <fieldset>
        <input type="text" id="username" placeholder="아이디를 입력하라옹" />
      </fieldset>

      <!-- 아이디가 조건에 맞을 때 / 안 맞을 때 각각 보여야 한다 -->
      <!-- class에 hide를 주고 CSS(display: none;)를 이용해 안 보이게 만들면 된다-->
      <div class="success-message hide">사용할 수 있는 아이디라옹</div>
      <div class="failure-message hide">
        아이디는 네 글자 이상이어야 한다옹!
      </div>

      <fieldset>
        <input
          type="password"
          id="password"
          placeholder="비밀번호를 입력하라옹"
        />
      </fieldset>

      <fieldset>
        <input
          type="password"
          id="password-retype"
          placeholder="비밀번호 확인하랴냥"
        />
      </fieldset>

      <div class="mismatch-message hide">
        음냥.. 비밀번호가 일치하지 않는다냥
      </div>
      <div class="symbol-no-message hide">
        특수문자($, @)는 지원하지 않는다옹!!!
      </div>

      <fieldset class="signup">
        <button>가입하라옹</button>
      </fieldset>

      <script src="script.js"></script>
    </main>
  </body>
</html>
